        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": 0, "label": "0", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 1, "label": "1", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 2, "label": "2", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 3, "label": "3", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 4, "label": "4", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 5, "label": "5", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 6, "label": "6", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 7, "label": "7", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 8, "label": "8", "shape": "circle"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": 9, "label": "9", "shape": "circle"}]);
                  edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,216)", "from": 0, "label": "4.24%", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "title": "4.24%", "to": 5, "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,183)", "from": 1, "label": "3.60%", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "title": "3.60%", "to": 4, "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,189)", "from": 1, "label": "3.71%", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "title": "3.71%", "to": 7, "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,126)", "from": 4, "label": "2.49%", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "title": "2.49%", "to": 1, "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,255)", "from": 5, "label": "5.44%", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "title": "5.44%", "to": 0, "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,251)", "from": 5, "label": "4.92%", "title": "4.92%", "to": 7, "width": 3}, {"arrowStrikethrough": false, "arrows": "to", "color": "rgba(255,255,255,252)", "from": 7, "label": "4.95%", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "title": "4.95%", "to": 1, "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "circle", "size": 50, "font": {"size": 18, "face": "arial", "strokeWidth": 0, "align": "center", "color": "black"}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1}}, "color": {"inherit": false}, "smooth": {"enabled": true, "type": "dynamic"}, "font": {"size": 14, "align": "top", "strokeWidth": 0, "color": "white"}, "width": 2}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"enabled": true, "iterations": 1000, "updateInterval": 25, "onlyDynamicEdges": false, "fit": true}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
